<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <!--
      The <base> tag is critical for GitHub Pages deployment in a subdirectory.
      It tells the browser that all relative paths for scripts, images, and modules
      should start from '/webtest/'. This fixes the 404 errors when trying to load
      .tsx files like App.tsx.
    -->
    <base href="/webtest/" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign VSL: Học Ngôn Ngữ Ký Hiệu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Be Vietnam Pro', 'sans-serif'],
            },
          },
        },
      }
    </script>
    <!-- 
      Simplified the importmap to only include the essential modules from a reliable CDN.
    -->
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>
    <!-- Add Babel to transpile JSX/TSX in the browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body class="bg-gray-50 text-gray-800">
    <div id="root"></div>
    <!-- 
      This script tag tells the browser to use Babel to transpile './index.tsx' before executing it.
      The presets 'react' and 'typescript' are necessary for TSX syntax.
      'data-type="module"' ensures it's treated as an ES module, allowing 'import' statements.
    -->
    <script type="text/babel" data-presets="react,typescript" data-type="module" src="./index.tsx"></script>
  </body>
</html>
